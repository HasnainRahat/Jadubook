<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/loginRegStyle.css" />
    <title>Welcome portal</title>
  </head>

  <body>
    <div id="loadingAnimation"></div>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form
          action="../Controller/registrationController.php"
          method="POST"
          name="signupForm"
          onsubmit="return validateSignupForm();"
        >
          <h1>Create Account</h1>
          <br />
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" name="register" id="signup">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form
          action="../Controller/loginController.php"
          method="POST"
          name="loginForm"
          onsubmit="validateLoginForm();"
        >
          <h1>Sign In</h1>
          <br />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" name="login" id="signin">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Hello, Friend!</h1>
            <p>Join us today, and enjoy your books!</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Welcome Back!</h1>
            <p>Enter your credentials to enter the world of magic!</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../JS/loginRegScript.js"></script>
    <script src="../JS/loadingAnimation.js"></script>
  </body>
</html>
